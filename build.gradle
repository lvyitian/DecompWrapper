plugins {
    // Required for kotlin
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'dev.decompwrapper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Required for Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    // Add CFR to the dependencies
    implementation "org.benf:cfr:0.150"
    // Add JD-Core to the dependencies
    implementation 'org.jd:jd-core:1.1.3'
}
